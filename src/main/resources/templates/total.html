<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Mobile Number LookUp Result</title>
</head>
<body>
	<table>
		<tr th:each="detail: ${result}">
			<td th:text="${detail.countryCode}"></td>
			<td th:text="${detail.carrier}"></td>
			<td th:text="${detail.timeZone_s}"></td>
		</tr>
	</table>
</body>
</html>
